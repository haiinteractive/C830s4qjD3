<!--Content Wrap-->
<div id="content_wrap">	<!--Activity Stats-->

    	        
<div class="one_wrap">
    	<div class="widget">
        	<div class="widget_title"><h5>Add Users</h5></div>
            <div class="widget_body_table_top" style="padding:10px;">
			<form name='add_new_user_form' id='add_new_user_form' method='POST' >
             <table width="100%" border="1" cellspacing="0" cellpadding="8" >
             
	        	<div class='alert-box error' style="display: none;"></div>
	        	<div class='alert-box success' style="display: none;"></div>
             
             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
               <td>First Name:</td>
               <td style="padding: 5px;" ><input type="text" name='FirstName' id="FirstName" ></td>
             </tr>
             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
               <td>Last Name:</td>
               <td style="padding: 5px;" ><input type="text" name='LastName' id="LastName" ></td>
             </tr>
             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
               <td>Email Id:</td>
               <td style="padding: 5px;" ><input type="text" name='user_name' id="user_name" ></td>
             </tr>
             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
               <td>Password:</td>
               <td style="padding: 5px;" >			<input type='password' name='user_password' id='user_password' /></td>
             </tr>
             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
               <td>Confirm Password:</td>
               <td style="padding: 5px;" ><input type="password" name='Cpassword' id="Cpassword" ></td>
             </tr>
             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
               <td>Role:</td>
               <td style="padding: 5px;" > 	
               		<select name="user_type" id="user_type">
					{foreach from=$user_types item=types key=i}
						{if $types.user_type_id != 1}
							<option value="{$types.user_type_id}">{$types.user_type}</option>
						{/if}
					{/foreach}				
					</select>
					
				</td>
             </tr>
             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
             <td>Allocated IP:</td>
             <td style="padding: 5px;" ><input type='text' name='user_ips' id='user_ips' /></td>
             </tr>
             <tr>
               <td>&nbsp;</td>
               <td>			<input type='submit' name='add_new_user_btn' id='add_new_user_btn' value='Add New User' class='btnLogin' style="float: left;"/></td>
             </tr>
             </table>
             </form>
            </div>
        </div>
</div>
	
       
</div>
</section>
</div>
