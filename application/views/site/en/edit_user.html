<!--Content Wrap-->
<div id="content_wrap">	<!--Activity Stats-->

    	        
<div class="one_wrap">
    	<div class="widget">
        	<div class="widget_title"><h5>Edit Users</h5></div>
            <div class="widget_body_table_top" style="padding:10px;">
			<form name='edit_user_form' id='edit_user_form' method='POST' >
             <table width="100%" border="1" cellspacing="0" cellpadding="8" >
             
        	<div class='alert-box error' style="display: none;"></div>
        	<div class='alert-box success' style="display: none;"></div>

             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
               <td>First Name:</td>
               <td style="padding: 5px;" ><input type="text" name='FirstName' id="FirstName" value="{$userinfo.user_first_name}"></td>
             </tr>
             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
               <td>Last Name:</td>
               <td style="padding: 5px;" ><input type="text" name='LastName' id="LastName" value="{$userinfo.user_last_name}"></td>
             </tr>
             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
               <td>Email Id:</td>
               <td style="padding: 5px;" ><input type="text" name='user_name' id="user_name" value="{$userinfo.user_name}"></td>
             </tr>
             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
               <td>Role:</td>
               <td style="padding: 5px;" > 	
               		<select name="user_type" id="user_type">
					{foreach from=$user_types item=types key=i}
						{if $types.user_type_id eq $userinfo.user_type_id}
							<option value="{$types.user_type_id}" selected >{$types.user_type}</option>
						{else}
							<option value="{$types.user_type_id}">{$types.user_type}</option>
						{/if}
					{/foreach}				
					</select>
				</td>
             </tr>
             <tr height="35px;" style="line-height: 3; margin-left: 5px;">
             <td>Allocated IP:</td>
             <td style="padding: 5px;" ><input type='text' name='user_ips' id='user_ips' value="{$userinfo.user_allowed_ips}"/></td>
             </tr>
             
             <tr>
             	<td>User Status:</td>
             	<td style="padding: 5px;">
             	{html_options name=user_is_active id=user_is_active options=$options selected=$userinfo.user_is_active}</td>
             </tr>
             
             <tr>
               <td>&nbsp;</td>
               <td>			
               <input type='hidden' name='user_id' id='user_id' value="{$userinfo.user_id}" />
               <input type='submit' name='update_user_btn' id='update_user_btn' value='Update' class='btnLogin' style="float: left;"/></td>
             </tr>
             </table>
             </form>
            </div>
        </div>
</div>
	
       
</div>
</section>
</div>
